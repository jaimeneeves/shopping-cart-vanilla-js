<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main-container">
    <section class="section">
			<h1 class="text-center">Produtos</h1>
			<div class="products">
				<div class="product">
					<img class="product__image" src="img/_apple-tv.svg" alt="Beer">
					<h2 class="product__name">Apple Tv</h2>
					<h3 class="product__price">80,00</h3>
					<button class="btn btn--primary" id="add-to-cart">Comprar</button>
				</div>
				<div class="product">
					<img class="product__image" src="img/_imac.svg" alt="Energy Drink">
					<h2 class="product__name">iMac</h2>
					<h3 class="product__price">95,00</h3>
					<button class="btn btn--primary" id="add-to-cart">Comprar</button>
				</div>
				<div class="product">
					<img class="product__image" src="img/_macbook.svg" alt="Juice">
					<h2 class="product__name">MacBook</h2>
					<h3 class="product__price">90,00</h3>
					<button class="btn btn--primary" id="add-to-cart">Comprar</button>
				</div>
				<div class="product">
					<img class="product__image" src="img/_apple-watch.svg" alt="Milk">
					<h2 class="product__name">Apple Watch</h2>
					<h3 class="product__price">99,00</h3>
					<button class="btn btn--primary" id="add-to-cart">Comprar</button>
				</div>
				<div class="product">
					<img class="product__image" src="img/_mac-mini.svg" alt="Mineral Water">
					<h2 class="product__name">Mac mini</h2>
					<h3 class="product__price">98,00</h3>
					<button class="btn btn--primary" id="add-to-cart">Comprar</button>
				</div>
				<div class="product">
					<img class="product__image" src="img/_apple_ipad.svg" alt="Smoothie">
					<h2 class="product__name">iPad</h2>
					<h3 class="product__price">99,00</h3>
					<button class="btn btn--primary" id="add-to-cart">Comprar</button>
				</div>
			</div>
		</section>

    <section class="section">
			<h2 class="text-center">Carrinho</h2>
			<div class="cart"></div>
		</section>
  </main>

<script src="produtos.js"></script>
<script src="app.js"></script>
</body>
</html>
